<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소개팅 서비스</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상단 메뉴 -->
  <header class="navbar">
    <h1 class="logo">소개팅 서비스</h1>
    <nav>
      <button id="showRegister" class="nav-btn">등록</button>
      <button id="showView" class="nav-btn">조회</button>
    </nav>
  </header>

  <!-- 등록 페이지 -->
  <section id="registerPage" class="page">
    <div class="container">
      <h2>등록하기</h2>
      <form id="registerForm" class="form">
        <label for="photos">사진 (최대 5장):</label>
        <input type="file" id="photos" multiple accept="image/*">

        <label for="gender">성별:</label>
        <input type="text" id="gender" placeholder="남성/여성">

        <label for="birthYear">출생년도:</label>
        <input type="number" id="birthYear" placeholder="예: 1990">

        <label for="location">거주지:</label>
        <input type="text" id="location" placeholder="예: 서울">

        <label for="job">직업:</label>
        <input type="text" id="job" placeholder="예: 디자이너">

        <label for="hobby">취미:</label>
        <input type="text" id="hobby" placeholder="예: 독서">

        <label for="other">기타 정보:</label>
        <textarea id="other" placeholder="자유롭게 작성해주세요"></textarea>

        <button type="submit" class="submit-btn">등록하기</button>
      </form>
    </div>
  </section>

  <!-- 조회 페이지 -->
  <section id="viewPage" class="page hidden">
    <div class="container">
      <h2>소개팅 목록</h2>
      <div id="userList" class="user-list"></div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
